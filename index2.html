<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clickable SVG Map</title>
    <style>
      /* Set the size of the map */
      svg {
        width: 800px;
        height: 500px;
      }

      /* Set the style of the map regions */
      path {
        fill: #ccc;
        stroke: #fff;
        stroke-width: 1px;
      }

      /* Change the style of the map regions on hover */
      path:hover {
        fill: #f00;
      }
    </style>
  </head>
